    <h1>Formulaire de contact</h1>
    <form id="contactform">
        <div style="display: flex; justify-content: space-between;">
            <div style="max-width: 50%;">
                <label for="firstname"><h2>Prénom*</h2></label>
                <input type="text" id="firstname" name="firstname" placeholder="votre prénom..." required>
            </div>
            <div style="max-width: 50%;">
                <label for="firstname"><h2>Nom*</h2></label>
                <input type="text" id="name" name="name" placeholder="votre nom..." required>
            </div>
        </div>
        <div>
            <label for="firstname"><h2>E-mail*</h2></label>
            <input type="text" id="email" name="email" placeholder="votre e-mail..." required>
        </div>
        <div>
            <label for="firstname"><h2>Objet</h2></label>
            <input type="text" id="object" name="object" placeholder="l'objet de votre message...">
        </div>
        <div style="height: auto;">
            <label for="firstname"><h2>Message*</h2></label>
            <textarea id="message" name="message" placeholder="votre message..." required rows="5"></textarea>
        </div>
        <div style="display: flex; height: 80px; padding-bottom: 15%;">
            <button type="submit" id="submitButton">Envoyer</button>
            <h3 id="logmsg">Une erreur est survenue ...</h3><a id="logdl" download="epreuves/log.txt" href="epreuves/log.txt">Voir les logs <ion-icon name="download-outline"></ion-icon></a>
        </div>

    </form>
